<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../homepage/style.css"> <!-- Link to homepage style -->
    <link rel="stylesheet" href="login.css"> <!-- Separate CSS for login page -->
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="login.js" defer></script> <!-- JavaScript for login logic -->
</head>
<body>
    <!-- Header Section -->
    <section id="header">
        <a href="#"><img src="../homepage/images/tcs.svg" class="logotcs" alt="TCS Logo"></a>
        <a href="#"><img src="../homepage/images/tata.svg" class="logo" alt="Tata Logo"></a>
    </section>

    <!-- Login Section -->
    <section class="login" id="login">
        <div class="content">
            <h1>User Login</h1>
            <p>Please select your role and enter your credentials to log in.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="role">Select Your Role:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="employee">Employee</option>
                        <option value="manager">Manager</option>
                        <option value="developer">Developer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <span> | </span>
                    <a href="../registration/registration.html">Create an Account</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="col">
            <a href="#">About</a>
            <a href="../homepage/index.html">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">FAQ</a>
        </div>
        <div class="copyright">
            <p>&copy; 2024, IT - CHANGE REQUEST</p>
        </div>
    </footer>
</body>
</html>
